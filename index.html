<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Github login page</title><!-- page heading-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <div class="container"><!--This is the main section-->
      <div class="logo">
        <img src="github.png" alt="Gituhub"><!--which specify logo of github-->
      </div>
      <h2>Sign in to github</h2>
      <form onsubmit="return validate()">
        <div class="frm">
          <div class="form-group">
            <label for="uname">username or email</label><!--User name of the user-->
            <input type="email" class="form-control" id ="uname" placeholder="enter username" name="uname" required>
          </div>
          <div class="form-group">
            <label for="pwd">password</label><!-- password of the user-->
            <input type="password" class="form-control" id="pwd" placeholder="enter password" name="pwd" required>
           <a href="#" class="fgt">forgot password?</a>
          </div>
          <button type="submit" class="login_btn">Sign in</button><!--sign in-->
        </div>
        <div class="create_act">
          <p>New to Gituhub? <a href="#">create an account </a></p><!-- for new ac-->
        </div>
        <div class="footer">
            <ul>
              <li><a href="#">Terms</a></li>
               <li><a href="#">Privacy</a></li>
               <li><a href="#">Security</a></li>
               <li><a href="#">Contact</a></li>  
            </ul>
        </div>
      </form>
    </div>
  </body>
</html>
